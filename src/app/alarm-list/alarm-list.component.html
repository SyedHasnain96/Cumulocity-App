<div class="container">
    <div class="row">
      <div class="col-lg-4">
        <h3>Alarms</h3>
      </div>
    </div>
    <div class="row" [formGroup]="filterForm">
      <div class="col-lg-2">
        <label>Severity</label>
        <select formControlName="severity" class="form-control">    
          <option value = "">All</option>
          <option value = "CRITICAL">Critical</option>
          <option value = "MAJOR">Major</option>
          <option value = "MINOR">Minor</option>
          <option value = "WARNING">Warning</option>
        </select>
      </div>
      <div class="col-lg-2">
        <label>Status</label>
        <select formControlName="status" class="form-control">
          <option value = "">All</option>
          <option value = "ACTIVE">Active</option>
          <option value = "INACTIVE">Inactive</option>
        </select> 
      </div>
      <div class="col-lg-2">
        <label>From Date</label>
        <input formControlName="fromDate"
        class="form-control"
        type="datetime-local"
        placeholder="dd.mm.yyyy">
      </div>
      <div class="col-lg-2">
        <label>To Date</label>
        <input formControlName="toDate"
        class="form-control"
        type="datetime-local"
        placeholder="dd.mm.yyyy">
      </div>
      <div class="col-lg-2">
        <div style="visibility: hidden;">Filter</div>
        <button (click)="applyFilter()" class="btn btn-primary">
          Search
        </button>
      </div>
      <br>
      <br>
      <br>
    </div>
    <br>
    <br>
    <table class="table alarm-table">
      <thead class="thead-dark">
        <tr class="d-flex">
          <th class="col-5">Description</th>
          <th class="col-2">Severity</th>
          <th class="col-2">Status</th>
          <th class="col-3">Creation Time</th>
        </tr>
      </thead>
      <tbody>
    
        <tr class="d-flex" *ngFor="let alarm of this.alarmsCollection;">
          <td class="col-5">{{alarm.text}}</td>
          <td class="col-2">{{alarm.severity}}</td>
          <td class="col-2">{{alarm.status}}</td>
          <td class="col-3">{{alarm.creationTime | date:'medium'}}</td>
        </tr>

      </tbody>
    </table>
    <hr>
    <div class="row justify-content-center">
      <div class="col-1"><button (click)=getPage(-1) [disabled]="previousDisable()"
          class="btn btn-prev">&lt;</button></div>
      <div class="col-1">{{this.filterForm.get('currentPage').value}} of {{this.totalPages}}</div>
       <div class="col-1"><button (click)=getPage(1) [disabled]="nextDisable()" class="btn btn-next">&gt;</button>
       </div>     
    </div>
    <br>
    <br>
  </div>
